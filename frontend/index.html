<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autogestión de Tareas</title>
    <link rel="stylesheet" href="Css.css">
</head>
<body>
    <header>
        <h1>Aplicación de Autogestión de Tareas</h1>
    </header>
    <main>
        <div id="notification" class="hidden"></div>
        <section id="task-form">
            <h2>Crear/Modificar Tarea</h2>
            <form id="form-tarea">
                <input type="hidden" id="task-id">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion"></textarea>
                <label for="fecha-estimada-finalizacion">Fecha Estimada de Finalización:</label>
                <input type="date" id="fecha-estimada-finalizacion" required>
                <label for="creador">Creador:</label>
                <input type="text" id="creador" required>
                <label for="responsable">Responsable:</label>
                <input type="text" id="responsable" required>
                <label for="prioridad">Prioridad:</label>
                <select id="prioridad" required>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones"></textarea>
                <button type="submit">Guardar</button>
            </form>
        </section>
        <section id="task-search">
            <h2>Buscar Tareas</h2>
            <form id="form-busqueda">
                <label for="buscar-titulo">Título:</label>
                <input type="text" id="buscar-titulo">
                <label for="buscar-fecha-inicio">Fecha Inicio:</label>
                <input type="date" id="buscar-fecha-inicio">
                <label for="buscar-fecha-fin">Fecha Fin:</label>
                <input type="date" id="buscar-fecha-fin">
                <label for="buscar-prioridad">Prioridad:</label>
                <select id="buscar-prioridad">
                    <option value="">Todas</option>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
                <label for="buscar-responsable">Responsable:</label>
                <input type="text" id="buscar-responsable">
                <label for="buscar-descripcion">Descripción:</label>
                <input type="text" id="buscar-descripcion">
                <button type="submit">Buscar</button>
            </form>
        </section>
        <section id="task-list">
            <h2>Lista de Tareas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Prioridad</th>
                        <th>Fecha Estimada de Finalización</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tasks">
                    <!-- Las tareas se cargarán aquí -->
                </tbody>
            </table>
        </section>
        <section id="tasks-by-state">
            <h2>Tareas Agrupadas por Estado</h2>
            <div id="tasks-grouped">
                <!-- Las tareas agrupadas se cargarán aquí -->
            </div>
        </section>
        <section id="reassign-task">
            <h2>Reasignar Tarea</h2>
            <form id="form-reasignar">
                <label for="reasignar-id">ID de la Tarea:</label>
                <input type="number" id="reasignar-id" required>
                <label for="nuevo-responsable">Nuevo Responsable:</label>
                <input type="text" id="nuevo-responsable" required>
                <button type="submit">Reasignar</button>
            </form>
        </section>
    </main>
    <script src="java.js"></script>
</body>
</html>
